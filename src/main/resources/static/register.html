<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - EcoDriveIQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-light">

  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="text-center mb-4">
      <h1 class="text-success">ðŸŒ¿ EcoDriveIQ</h1>
      <p class="lead">Join us and drive efficiently.</p>
    </div>

    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
      <h3 class="mb-3 text-center">Register</h3>

      <form id="registerForm" onsubmit="registerUser(event)">
        <div class="mb-3">
          <input name="name" type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input name="email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <input name="phoneNumber" type="text" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="mb-3">
          <input name="organizationName" type="text" class="form-control" placeholder="Organization Name">
        </div>
        <div class="mb-3">
          <select name="userType" class="form-select" required>
            <option value="" disabled selected>Select User Type</option>
            <option value="INDIVIDUAL">Individual</option>
            <option value="FLEET_MANAGER">Fleet Manager</option>
            <option value="ANALYST">Analyst</option>
          </select>
        </div>
        <div class="mb-3">
          <input name="address" type="text" class="form-control" placeholder="Address">
        </div>

        <div class="d-grid">
          <button  type="submit" class="btn btn-success">Register</button>
        </div>
      </form>

      <p class="mt-3 text-center">
        Already have an account? <a href="index.html">Login here</a>
      </p>
    </div>
  </div>

</body>
</html>
