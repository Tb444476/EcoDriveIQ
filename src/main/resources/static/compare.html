  <link rel="stylesheet" href="css/compare.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/compare.js" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 px-4 shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fs-3 fw-bold text-success" href="#">
      <img src="./images/car-services.png" width="50" height="50" class="d-inline-block align-text-top me-2" />
      EcoDriveIQ
    </a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav fs-5 gap-3">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">📊 Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="vehicle.html">🚗 My Vehicles</a></li>
        <li class="nav-item"><a class="nav-link active fw-bold text-warning" href="compare.html">⚖️ Compare</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">👤 Profile</a></li>

      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">Vehicle Performance Comparison</h2>

  <div class="row mb-4">
    <div class="col-md-6">
      <label class="form-label">Select Vehicle 1</label>
      <select id="vehicle1Dropdown" class="form-select"></select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Select Vehicle 2</label>
      <select id="vehicle2Dropdown" class="form-select"></select>
    </div>
  </div>

  <div id="compareCharts" class="row g-4">
    <div class="col-md-6"><canvas id="fuelChart"></canvas></div>
    <div class="col-md-6"><canvas id="emissionChart"></canvas></div>
    <div class="col-md-6"><canvas id="speedChart"></canvas></div>
    <div class="col-md-6"><canvas id="tempChart"></canvas></div>
    <div class="col-12 text-center mt-4">
      <h4 id="ecoScoreCompareText">EcoScore Comparison</h4>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
