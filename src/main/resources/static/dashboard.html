<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EcoDriveIQ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard.js" defer></script>
</head>
<body>
  <!-- ✅ Enhanced Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 px-4 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 fw-bold text-success" href="#">
        <img src="./images/car-services.png" width="50" height="50" class="d-inline-block align-text-top me-2" />
        EcoDriveIQ
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav fs-5 gap-3">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">📊 Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="vehicle.html">🚗 My Vehicles</a></li>
          <li class="nav-item"><a class="nav-link" href="compare.html">⚖️ Compare</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">👨‍💻 Profile</a></li>
          <li class="nav-item"><a class="nav-link text-danger fw-semibold" href="index.html" onclick="logout()">🚪 Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Dashboard Content -->
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold">Dashboard</h2>
      <select id="vehicleDropdown" class="form-select w-auto"></select>
    </div>

    <!-- EcoScore Card -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-header">EcoScore</div>
          <div class="card-body">
            <h5 class="card-title" id="ecoScoreText">Loading...</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Metrics Charts -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">Fuel Used (liters)</div>
          <div class="card-body">
            <canvas id="fuelChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">Emissions (g/km)</div>
          <div class="card-body">
            <canvas id="emissionChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">Speed (km/h)</div>
          <div class="card-body">
            <canvas id="speedChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">Engine Temperature (°C)</div>
          <div class="card-body">
            <canvas id="tempChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Alerts Section -->
    <div class="row">
      <div class="col-md-12">
        <div class="card border-danger">
          <div class="card-header bg-danger text-white">Alerts</div>
          <div class="card-body">
            <ul id="alertsList" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 EcoDriveIQ. Built with ❤️ by Tejas Bhame.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
