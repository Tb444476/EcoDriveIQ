<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/vehicle.js" defer ></script>
</head>
<body>


   <!-- ‚úÖ Enhanced Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 px-4 shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fs-3 fw-bold text-success" href="#">
      <img src=".\images\car-services.png" width="50" height="50" class="d-inline-block align-text-top me-2" />
      EcoDriveIQ
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav fs-5 gap-3">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">üìä Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="vehicle.html">üöó My Vehicles</a></li>
        <li class="nav-item"><a class="nav-link" href="compare.html">‚öñÔ∏è Compare</a></li>
<li class="nav-item"><a class="nav-link" href="profile.html">üë®‚Äçüíª Profile</a></li>
        <li class="nav-item"><a class="nav-link text-danger fw-semibold" href="index.html" onclick="logout()">üö™ Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

 
  <!-- Page Content -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>My Vehicles</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#vehicleModal">+ Add Vehicle</button>
    </div>

    <!-- Vehicle Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Fuel Type</th>
            <th>Reg. No</th>
            <th>Color</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="vehicleTableBody">
          <!-- Vehicles will be populated here via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Vehicle Modal (Add/Edit) -->
  <div class="modal fade" id="vehicleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="vehicleForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Vehicle</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="vehicleId">
            <div class="mb-3">
              <label>Make</label>
              <input type="text" class="form-control" id="make" required>
            </div>
            <div class="mb-3">
              <label>Model</label>
              <input type="text" class="form-control" id="model" required>
            </div>
            <div class="mb-3">
              <label>Year</label>
              <input type="number" class="form-control" id="year" required>
            </div>
            <div class="mb-3">
              <label>Fuel Type</label>
              <input type="text" class="form-control" id="fuelType" required>
            </div>
            <div class="mb-3">
              <label>Registration No</label>
              <input type="text" class="form-control" id="registrationNumber" required>
            </div>
            <div class="mb-3">
              <label>Color</label>
              <input type="text" class="form-control" id="color" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Vehicle</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
